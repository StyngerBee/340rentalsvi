<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header class="navbar">
  <div class="logo">340 Rentals VI</div>
  <nav>
    <a href="index.html" class="btn">Home</a>
    <a href="rentals.html" class="btn">Rentals</a>
    <a href="contact.html" class="btn">Contact</a>

    <span id="userInfo" class="userInfo" style="display:none;"></span>

</header>


  <main class="content">
    <h1>Owner Login</h1>
    <form class="login-form">
      <label>Email</label><br>
      <input type="email" placeholder="Enter email" required><br><br>

      <label>Password</label><br>
      <input type="password" placeholder="Enter password" required><br><br>

      <button type="submit" class="btn primary">Login</button>
    </form>
  </main>
</body>
